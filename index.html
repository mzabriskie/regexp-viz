<!doctype html>
<html>
	<head>
		<title>RegExp Visualizer</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="JavaScript regular expression visualizer"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="toolbar">
			<input type="checkbox" id="matchall"/> <label for="matchall">Match All</label>
			<input type="checkbox" id="matchcase"/> <label for="matchcase">Match Case</label>
			<input type="checkbox" id="multiline"/> <label for="multiline">Multi Line</label>
			<span id="message"></span>
		</div>
		<div id="content">
			<textarea id="regexp" spellcheck="false" placeholder="Enter a regular expression here..."></textarea>
			<div id="mirror"></div>
            <textarea id="result" spellcheck="false" placeholder="Enter text to evaluate here..."></textarea>
		</div>
        <div id="github">
            <iframe src="http://ghbtns.com/github-btn.html?user=mzabriskie&amp;repo=regexp-viz&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=mzabriskie&amp;repo=regexp-viz&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
        <script type="text/javascript" src="regexp.js"></script>
	</body>
</html>
